name: "Hello World"

inputs:
  service_name: # id of input
    description: "Name of service to build"
    required: true
    default: "services/auth"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-17
    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn -f ${{ inputs.service_name }}/pom.xml clean install
